version: '3'
services:
  web:
    build: .
    command: bash -c 'python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:9000'
    environment:
      - "DJNCI_DEBUG=${DJNCI_DEBUG}"
      - "DJNCI_GRAPHIQL=${DJNCI_GRAPHIQL}"
    volumes:
      - .:/djnci
    ports:
      - '9000:9000'
