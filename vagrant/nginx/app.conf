
server {
    listen 80 default;
    server_name discovernci.org djnci.local;
    add_header X-Frame-Options SAMEORIGIN;
    root /var/www/html/;
    keepalive_timeout 3;
    autoindex off;

    gzip  on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_http_version 1.0;
    gzip_proxied off;
    gzip_types
      text/plain
      text/css
      text/javascript
      application/x-javascript
      application/javascript
      application/json
      text/xml
      application/xml
      application/xml+rss
      font/ttf
      font/truetype
      font/opentype
      application/vnd.ms-fontobject
      image/bmp
      image/png
      image/gif
      image/jpeg
      image/jpg
      image/svg+xml;




    access_log /var/log/nginx/discovernci.org_access.log;
    error_log /var/log/nginx/discovernci.org_error.log notice;

    # An exhaustive list of URL rewrites.
    rewrite /about                                                 /montessori                                                                        permanent;
